<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Lending Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 3px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .result.approve {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .result.reject {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .result.error {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Loan Prediction</h1>
        <p class="subtitle">Enter loan details to get instant prediction</p>

        <form id="loanForm">
            <div class="form-group">
                <label for="grade">Loan Grade</label>
                <select id="grade" required>
                    <option value="">Select Grade</option>
                    <option value="A">A - Best</option>
                    <option value="B">B - Good</option>
                    <option value="C">C - Fair</option>
                    <option value="D">D - Poor</option>
                </select>
                <p class="hint">Credit quality rating</p>
            </div>

            <div class="form-group">
                <label for="home_ownership">Home Ownership</label>
                <select id="home_ownership" required>
                    <option value="">Select Type</option>
                    <option value="RENT">Rent</option>
                    <option value="OWN">Own</option>
                    <option value="MORTGAGE">Mortgage</option>
                </select>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="fico_score">FICO Score</label>
                    <input type="number" id="fico_score" min="300" max="850" required>
                    <p class="hint">300-850</p>
                </div>

                <div class="form-group">
                    <label for="int_rate">Interest Rate (%)</label>
                    <input type="number" id="int_rate" min="0" max="35" step="0.1" required>
                    <p class="hint">0-35%</p>
                </div>
            </div>

            <div class="form-group">
                <label for="annual_inc">Annual Income ($)</label>
                <input type="number" id="annual_inc" min="0" step="1000" required>
                <p class="hint">e.g., 50000</p>
            </div>

            <div class="form-group">
                <label for="dti">Debt-to-Income Ratio (%)</label>
                <input type="number" id="dti" min="0" max="100" step="0.1" required>
                <p class="hint">0-100%</p>
            </div>

            <button type="submit">Get Prediction</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('loanForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const formData = {
                grade: document.getElementById('grade').value,
                home_ownership: document.getElementById('home_ownership').value,
                fico_score: parseFloat(document.getElementById('fico_score').value),
                annual_inc: parseFloat(document.getElementById('annual_inc').value),
                int_rate: parseFloat(document.getElementById('int_rate').value),
                dti: parseFloat(document.getElementById('dti').value)
            };

            // Show loading
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            submitButton.disabled = true;

            try {
                // Call API
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // Hide loading
                loadingDiv.style.display = 'none';
                submitButton.disabled = false;

                // Show result
                if (response.ok) {
                    resultDiv.className = 'result';
                    if (data.prediction === 'APPROVE') {
                        resultDiv.classList.add('approve');
                        resultDiv.innerHTML = '‚úÖ LOAN APPROVED<br><small>Confidence: ' + data.confidence + '</small>';
                    } else {
                        resultDiv.classList.add('reject');
                        resultDiv.innerHTML = '‚ùå LOAN REJECTED<br><small>Confidence: ' + data.confidence + '</small>';
                    }
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(data.detail || 'Prediction failed');
                }
            } catch (error) {
                // Hide loading
                loadingDiv.style.display = 'none';
                submitButton.disabled = false;

                // Show error
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ö†Ô∏è Error: ' + error.message;
                resultDiv.style.display = 'block';
            }
        });

        // Add input validation
        document.getElementById('fico_score').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            if (value < 300) e.target.value = 300;
            if (value > 850) e.target.value = 850;
        });

        document.getElementById('int_rate').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (value < 0) e.target.value = 0;
            if (value > 35) e.target.value = 35;
        });

        document.getElementById('dti').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (value < 0) e.target.value = 0;
            if (value > 100) e.target.value = 100;
        });
    </script>
</body>
</html>
